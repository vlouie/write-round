<ion-view view-title="Write Round">
  <ion-content class="padding">
    <ion-list>
    <form name="loginForm" ng-controller="LoginCtrl as loginCtrl" ng-submit="loginForm.$valid && loginCtrl.login(user)" novalidate>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginCtrl.user.username" required></input>
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginCtrl.user.password" required></input>
      </label>
      <input type="submit" class="button button-block button-balanced" value="Login"></input>
      <a class="button button-block button-assertive" href="#/register">Sign Up</a>
      <p class="text-center">
        <a href="#/forgot-password">Forgot Password</a>
      </p>
    </form>
    </ion-list>
  </ion-content>
</ion-view>
