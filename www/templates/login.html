<ion-view view-title="Write Round">
  <ion-content class="padding">
    <ion-list>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password">
    </label>
    <button class="button button-block button-balanced" ng-click="login">Login</button>
    <a class="button button-block button-assertive" href="#/register">Sign Up</a>
    <p class="text-center">
      <a href="#/forgot-password">Forgot Password</a>
    </p>
    </ion-list>
  </ion-content>
</ion-view>
