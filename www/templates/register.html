<ion-view view-title="Write Round">
  <ion-content class="padding">
    <ion-list>
    <form name="registerForm" ng-controller="RegisterCtrl as registerCtrl" ng-submit="registerForm.$valid && registerCtrl.register(registerCtrl.user)" novalidate>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="registerCtrl.user.username" required></input>
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="registerCtrl.user.password" required></input>
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="registerCtrl.user.email" required></input>
      </label>
      <input type="submit" class="button button-block button-assertive" value="Sign Up"></input>
    </form>
    </ion-list>
  </ion-content>
</ion-view>
