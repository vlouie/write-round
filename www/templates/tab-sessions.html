<ion-view view-title="Sessions">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="session in sessions" type="item-text-wrap" href="#/tab/sessions/{{session.id}}">
        <img ng-src="{{session.face}}">
        <h2>{{session.name}}</h2>
        <p>{{session.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(session)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
